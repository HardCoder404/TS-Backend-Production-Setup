# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run dist --if-present
    - run: |
        touch .env
        echo "${{ secrets.TS_PRODUCTION_SETUP_ENV }}" > .env
    - name: Copy build to server folder
      run: |
        rsync -av --delete ./ /var/www/my-backend

    - name: Restart PM2
      run: |
        cd /var/www/my-backend
        pm2 delete my-backend || true
        pm2 start dist/server.js --name my-backend
        pm2 save
